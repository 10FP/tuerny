{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}

      <div class="container-fluid login">
        <div class="container">
            <form method="POST" action="{% url 'tuerny_app:password-reset' %}" class="ajaxFormTrue">
                {% csrf_token %}
                <div class="d-flex mb-3">
                    <div class="ms-auto me-auto logincont">
                        <h2>Kayıtlı Olduğun E-posta adresini gir...</h2>
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <input type="email" class="form-control" name="mail" placeholder="Mail adresi" required>
                        
                        <div class="col-md-12 vAjaxErrors"></div>
                        <button type="submit" class="btn btn-default loginbtn">Bağlantı Gönder</button>
                        
                        
                        
                    </div>
                </div>
            </form>
    
    
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.querySelector('input[name="password"]');
            const eyeIcon = document.querySelector('.fa-eye');
            const eyeSlashIcon = document.querySelector('.fa-eye-slash');
    
            function togglePasswordVisibility() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.style.display = 'inline';
                    eyeSlashIcon.style.display = 'none';
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.style.display = 'none';
                    eyeSlashIcon.style.display = 'inline';
                }
            }
    
            eyeIcon.addEventListener('click', togglePasswordVisibility);
            eyeSlashIcon.addEventListener('click', togglePasswordVisibility);
        });
    
    </script>

      <div
        class="modal fade"
        id="searchModal"
        tabindex="-1"
        aria-labelledby="searchModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="modal-header border-0">
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="container">
                <div class="row justify-content-center">
                  <div class="col-12 col-sm-8">
                    <form method="GET" action="{% url 'tuerny_app:question' %}">
                      <div>
                        <div
                          class="border py-2 ps-3 pe-2 d-flex align-items-center"
                        >
                          <i class="fa-solid fa-magnifying-glass fs-4"></i>
                          <div class="flex-grow-1 ps-3">
                            <input
                              name="keyword"
                              type="text"
                              class="teurny-input border-0 w-100"
                              placeholder="Ara..."
                            />
                          </div>
                          <button
                            type="submit"
                            class="teurny-button-secondary w-auto"
                          >
                            ARA
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% endblock content %}
