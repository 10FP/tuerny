{% extends 'base.html' %}
{% load static %}
{% load socialaccount %}
{% block content %}

      <div class="container-fluid login">
        <div class="container">
            <form method="POST" class="ajaxFormTrue">
                {% csrf_token %}
                <div class="d-flex mb-3">
                    <div class="ms-auto me-auto logincont">
                        <h2>Şifreni Sıfırla</h2>
                        {% if messages %}
                            <div class="alert alert-danger">
                                {% for message in messages %}
                                    <p>{{ message }}</p>
                                {% endfor %}
                            </div>
                        {% endif %}
                        <input type="password" name="password" placeholder="Yeni şifre" class="form-control" required>
                        
                        <div class="col-md-12 vAjaxErrors"></div>
                        <button type="submit" class="btn btn-default loginbtn">Şifremi Güncelle</button>
                        
                        
                        
                    </div>
                </div>
            </form>
    
    
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.querySelector('input[name="password"]');
            const eyeIcon = document.querySelector('.fa-eye');
            const eyeSlashIcon = document.querySelector('.fa-eye-slash');
    
            function togglePasswordVisibility() {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    eyeIcon.style.display = 'inline';
                    eyeSlashIcon.style.display = 'none';
                } else {
                    passwordInput.type = 'password';
                    eyeIcon.style.display = 'none';
                    eyeSlashIcon.style.display = 'inline';
                }
            }
    
            eyeIcon.addEventListener('click', togglePasswordVisibility);
            eyeSlashIcon.addEventListener('click', togglePasswordVisibility);
        });
    
    </script>



      {% endblock content %}
